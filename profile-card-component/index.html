<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution {
      font-size: 13px;
      text-align: center;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgb(227, 227, 227);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card">
    <div class="container">
      <div class="img-container">
        <img class="card-bg" src="images/bg-pattern-card.svg" alt="">
        <img class="person-img" src="images/image-victor.jpg" alt="">
      </div>

      <div class="person">
        <p class="personal-info">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
          <span class="city">London</span>
        </p>
        <div class="social-media-info">
          <p class="followers">
            <span>80K</span>
            <span>Followers</span>
          </p>

          <p class="likes">
            <span>803K</span>
            <span>likes</span>
          </p>

          <p class="photos">
            <span>1.4K</span>
            <span>Photos</span>
          </p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/halildemr">Halil Demir</a>.
  </div>
</body>

</html>
