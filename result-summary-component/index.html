<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 13px;
      text-align: center;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: black;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <main class="container">
    <div class="sub-container">
      <div class="box1">
        <h2 class="result">
          Your Result
        </h2>
        <div class="box-point">
          <span class="point1">
            76
          </span>
          <span class="point2">
            of 100
          </span>
        </div>
        <span class="title">
          Great
        </span>
        <p class="parag">
          You scored higher than 65% of the people
          who have taken these tests.
        </p>
      </div>

      <div class="box2">
        <h2 class="summary">
          Summary
        </h2>

        <div class="b1 layout">
          <div class="b1-left left">
            <img class="icon-reaction" src="assets/images/icon-reaction.svg" alt=" text reaction">
            <span class="text-reaction text">Reaction</span>
          </div>
          <div class="b1-right right">
            <span>80 </span> <span>/ 100</span>
          </div>
        </div>

        <div class="b2 layout">
          <div class="b2-left left">
            <img class="icon-memory" src="assets/images/icon-memory.svg" alt="icon memory">
            <span class="text-memory text">Memory</span>
          </div>
          <div class="b2-right right">
            <span>92 </span> <span>/ 100</span>
          </div>
        </div>

        <div class="b3 layout">
          <div class="b3-left left">
            <img class="icon-verbal" src="assets/images/icon-verbal.svg" alt="icon verbal">
            <span class="text-verbal text">Verbal</span>
          </div>
          <div class="b3-right right">
            <span>61 </span> <span>/ 100</span>
          </div>
        </div>

        <div class="b4 layout">
          <div class="b4-left left">
            <img class="icon-visual" src="assets/images/icon-visual.svg" alt="icon visual">
            <span class="text-visual text">Visual</span>
          </div>
          <div class="b4-right right">
            <span>73 </span> <span>/ 100</span>
          </div>
        </div>

        <button class="btn-continue">Continue</button>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/halildemr">Halil Demir</a>.
  </div>
</body>

</html>
