<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .attribution {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessia Randall's avatar">
    <span class="name">Jessica Randall</span>
    <span class="location">London, United Kingdom</span>
    <span class="dev-reader">"Front-end developer and avid reader."</span>
    <a class="link github" href="#">Github</a>
    <a class="link frontendmentor" href="#">Frontend Mentor</a>
    <a class="link linkedin" href="#">Linkedin</a>
    <a class="link twitter" href="#">Twitter</a>
    <a class="link instagram" href="#">Instagram</a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/halildemr">Halil DEMÄ°R</a>.
  </div>
</body>

</html>
