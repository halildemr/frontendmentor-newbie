<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 13px;
      text-align: center;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: black;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <img class="img-music" src="images/illustration-hero.svg" alt="">

    <div class="box">
      <h1 class="title">Order Summary</h1>

      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan-container">
        <img class="icon-music" src="images/icon-music.svg" alt="">
        <div class="plan-box">
          <span class="annual-plan">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
        <a class="change" href="#">Change</a>
      </div>

      <a class="payment" href="#">Proceed to Payment</a>
      <a class="cancel" href="#">Cancel order</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/halildemr">Halil DEMÄ°R</a>.
  </div>
</body>

</html>
