<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution {
      font-size: 13px;
      text-align: center;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgb(0, 0, 0);
      font-weight: bold;
      letter-spacing: 1.2px;
    }

    .attribution a {
      color: hsl(0, 0%, 91%);
    }

    .attribution a:hover {
      color: hsl(67, 86%, 63%);
    }
  </style>
</head>

<body>


  <header class="header">
    <img src="images/logo.svg" alt="">
  </header>

  <main class="content">
    <img src="images/illustration-mockups.svg" alt="">
    <div class="box">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities.
        You have a voice, but so does your audience.
        Create connections with your users as you engage
        in genuine discussion.
      </p>
      <a href="#">Register</a>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <a class="facebook" href="#">
        <i class="icon fa-brands fa-facebook-f"></i>
      </a>
      <a class="twitter" href="#">
        <i class="icon fa-brands fa-twitter"></i>
      </a>
      <a class="instagram" href="#">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </footer>


  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/halildemr">Halil Demir</a>.
  </p>

  <script src="https://kit.fontawesome.com/999af65445.js" crossorigin="anonymous"></script>
</body>

</html>
